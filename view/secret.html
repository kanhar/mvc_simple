<html>		<head>			<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>				<script src="helper.js"></script>				<script>		$(document).ready(function()		{ 						var id = getUrlVars()["id"];									var secret_url  = BASE_URL +  '/rest/secret/' + id;			var logout_url  = BASE_URL +  '/rest/logout/' + id;						$('#res').hide();			$.ajax({					url: secret_url,					dataType: 'json',					success: function( data ) {					  					 var secret = data[0].secret;					 var user = data[0].user;					 $('#res').show();					  $('#res').append('user ' + user + ' has secret: <b> ' + secret + ' </b>');					},					error: function( data ) {					  alert('Attack detected: Your IP is recorded');					}				  });										$("#btnLogout").click(function()			{				$.ajax({					url: logout_url,					dataType: 'json',					success: function( data ) {					  						window.location = BASE_URL + '/view/index.html';					},					error: function( data ) {					  alert('Attack detected: Your IP is recorded');					}				  });				});			});		</script>			</head>	<body>				<div id="res">			<h1>Secret page</h1> 					</div>				<input type=button id="btnLogout" value="Logout" />	</body></html>
